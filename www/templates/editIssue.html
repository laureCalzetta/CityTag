<ion-view>

  <ion-nav-buttons side="right">
    <button type="button" class="button-icon iconeTop icon ion-android-send"></button>
  </ion-nav-buttons>

	<ion-nav-title>
		<span class="navTitle">Edit Issue</span>
	</ion-nav-title>
  	<ion-content>
		<img class="img_Issue" src="http://www.divisionbrand.com/wp-content/uploads/2013/12/melb-city-tag.jpg">

		<div style="margin: -1em 1em">
			<h3>Description</h3>
		        <textarea class="textBloc" type="text" placeholder="Add comment">{{issueDetailCtrl.issue.description}}</textarea>
		  	<h3>State</h3>
				<ion-list style="border: none">
				  <ion-radio ng-model="choice" ng-value="new">New</ion-radio>
				  <ion-radio ng-model="choice" ng-value="inProgress">In Progress</ion-radio>
				  <ion-radio ng-model="choice" ng-value="resolved">Resolved</ion-radio>
				  <ion-radio ng-model="choice" ng-value="resolved">Rejected</ion-radio>
				</ion-list>

			<h3>Tags</h3>
		        <textarea class="editIssue" type="text" placeholder="tag"></textarea>
		</div>
	</ion-content>


</ion-view>
