
<ion-view>

  <ion-nav-buttons side="right">
    <button type="button" class="button-icon iconeTop icon ion-android-send"></button>
  </ion-nav-buttons>

  <ion-nav-title>
    <span class="navTitle">Edit User</span>
  </ion-nav-title>

  <ion-content>

    <div class="list">
      <div class="item">
        <h2>Username</h2>
        <input style="width: 100%; padding: 0em 1em; border-bottom: 0.5px solid #E91C1C; border-right: 1px solid #E91C1C;" type="text" placeholder="jdoe">
      </div>

      <div class="item">
        <h2>Firstname</h2>
        <input style="width: 100%; padding: 0em 1em; border-bottom: 0.5px solid #E91C1C; border-right: 1px solid #E91C1C;" type="text" placeholder="John">
      </div>

      <div class="item">
        <h2>Lastname</h2>
        <input style="width: 100%; padding: 0em 1em; border-bottom: 0.5px solid #E91C1C; border-right: 1px solid #E91C1C;" type="text" placeholder="Doe">
      </div>

      <div class="item">
        <h2>Phone</h2>
        <input style="width: 100%; padding: 0em 1em; border-bottom: 0.5px solid #E91C1C; border-right: 1px solid #E91C1C;" type="text" placeholder="(460) 614-2120">
      </div>
    </div>

  </ion-content>
</ion-view>
