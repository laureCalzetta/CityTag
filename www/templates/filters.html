<ion-view>

  <ion-nav-buttons side="right">
    <button type="button" class="button-icon iconeTop icon ion-android-done"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="left">
    <button type="button" ng-click="issueCtrl.goBack()" class="ion-ios-arrow-left button-icon iconeTop"></button>
  </ion-nav-buttons>


	<ion-nav-title>
		<span class="navTitle ion-android-options"> Filters</span>
	</ion-nav-title>
  	<ion-content>

		<div class="card">
	        <label class="item item-input item-floating-label">
	        	<h2>Tags</h2>
	          	<textarea class="textBloc" type="text" placeholder="tag1, tag2, â€¦"></textarea>
	        </label>
	        <label class="item item-input item-floating-label">
	        	<h2>Creator</h2>
	          	<textarea class="textBloc" type="text" placeholder="id user"></textarea>
	        </label>
	      	<div class="item">
		        <h2>State</h2>
		        <div>
		        	<ion-checkbox class="choice" ng-model="new.checked" ng-change="newChange()">
			          New
			        </ion-checkbox>
			        <ion-checkbox class="choice" ng-model="inProgress.checked" ng-change="pinProgressChange()">
			          In Progress
			        </ion-checkbox>
			        <ion-checkbox class="choice" ng-model="resolved.checked" ng-change="resolvedChange()">
			          Resolved
      		        </ion-checkbox>
			        <ion-checkbox class="choice" ng-model="rejected.checked" ng-change="rejectedChange()">
			          Rejected
      		        </ion-checkbox>
			      </div>
	      	</div>
	    </div>

  	</ion-content>
</ion-view>
